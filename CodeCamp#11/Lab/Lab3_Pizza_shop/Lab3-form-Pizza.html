<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3:Form</title>
</head>
<style>
    table, th, td 
    {
      border:1px solid black;width: 400px;
    }
    </style>
  <body>  
  <table>
      <tr>
        <th colspan="2">Pizza Shop #11</th> 
      </tr>
      <tr>
        <td> Name 
          <td><input type= "text" name="name"></input> </td>      
        </td>
        </tr>

        <tr> 
          <td> Pizza Topping 
            <td>
  <input type="radio" name="topping" value="supreme">Supreme</input><br>
  <input type="radio" name="topping" value="vegetarian">Vegetarian</input><br>
  <input type="radio" name="topping" value="hawaiian">Hawaiian</input> 
          </td>
        </tr>
          </td>

    <tr>
        <td> Pizza sauce
          <td>
        <select name="sauce">
            <option value="tomato">Tomato</option>
            <option value="barbeque">Barbeque</option>
            <option value="mayonnaise">Mayonnaise</option>
            <option value="secret">Secret Sauce</option> 
          </select>
        </td>
        </td>
    </tr>    

    <tr>
        <td> Optional Extra
          <td>
            <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
            <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
        </td>
    </tr>
    <tr> 
       <td colspan="2">  Delivery Instructions:<br>
           <textarea name="delivery"cols="60" rows="4"></textarea><br>
       </td>
    </tr>
        <td colspan="2"> <input type="submit" value="Send my Order"></td>
    </table>
    
  </body>
</html>
